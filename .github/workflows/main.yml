# This is a basic workflow to help you get started with Actions

name: smalltalkCI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        smalltalk: [ Pharo64-8.0]
        experimental: [ false ]
    name: ${{ matrix.smalltalk }}
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%S')"
      - name: Log date
        run: echo "${{ steps.date.outputs.date }}"
      - name: Set default run status
        run: echo "::set-output name=last_run_status::default" > last_run_status
      - name: Restore last run status
        id: last_run
        uses: actions/cache@v2
        with:
          path: |
            last_run_status
          key: ${{ github.run_id }}-${{ matrix.smalltalk }}-${{ steps.date.outputs.date }}
          restore-keys: |
            ${{ github.run_id }}-${{ matrix.smalltalk }}-
      - name: Set last run status
        id: last_run_status
        run: cat last_run_status
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.workflow_dispatch.ref }}
      - uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-image: ${{ matrix.smalltalk }}
      - name: Run tests
        id: test_run
        if: steps.last_run_status.outputs.last_run_status != 'success'
        run: smalltalkci -s ${{ matrix.smalltalk }}
        shell: bash
        timeout-minutes: 20
      - name: Save run status
        if: steps.last_run_status.outputs.last_run_status != 'success'
        run: echo "::set-output name=last_run_status::${{ steps.test_run.outcome }}" > last_run_status
      - name: Storing Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: yavu
          path: |
            /home/runner/.smalltalkCI/_builds/TravisCI.*
            ${{ github.workspace }}/img
            ${{ github.workspace }}/scripts
